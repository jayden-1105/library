<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="newBook">
        <div id="newBookForm">
            <div id="newBookTitle">
                <label for="Book Title" class="textBoxLabel">Book Title</label>
                <input type="text" class="textBox" id="titleTextBox" name="Title" required>
            </div>
            <div id="newBookAuthor">
                <label for="Book Author" class="textBoxLabel">Author</label>
                <input type="text" class="textBox" id="authorTextBox" name="Author" required>
            </div>
            <div id="newBookPages">
                <label for="Book Pages" class="textBoxLabel">Number of Pages</label>
                <input type="text" class="textBox" id="pagesTextBox" name="Pages" required>
            </div>
            <div id="newBookTitle">
                <label for="Book Read" class="textBoxLabel">Read Yes or No</label>
                <input type="text" class="textBox" id="readTextBox" name="Read" required>
            </div>  
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
